name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r backend/requirements.txt
          pip install pytest
      - name: Run tests
        env:
          ENVIRONMENT: test
        run: |
          . .venv/bin/activate
          pytest -q

  lint-and-sec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install bandit ruff
      - name: Ruff lint
        run: |
          . .venv/bin/activate
          ruff check backend/app backend/engine || (echo "Ruff reported issues" && exit 1)
      - name: Bandit scan
        run: |
          . .venv/bin/activate
          bandit -q -r backend/app backend/engine

  css-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and build CSS
        run: |
          npm ci || npm install
          npm run build:css

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, lint-and-sec, css-build]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: false
          tags: compliancepulse-backend:test

  deploy-webhook:
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger remote deploy webhook
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
          WEBHOOK_TOKEN: ${{ secrets.DEPLOY_WEBHOOK_TOKEN }}
          REF: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          payload=$(jq -n --arg ref "$REF" '{ref:$ref, service:"compliancepulse", event:"deploy"}')
          curl -sS -X POST "$WEBHOOK_URL" -H "Authorization: Bearer $WEBHOOK_TOKEN" -H "Content-Type: application/json" -d "$payload"

  docker:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, lint-and-sec, css-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          build-args: |
            APP_VERSION=${{ github.ref_name }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/compliancepulse-backend:${{ github.ref_name }}
