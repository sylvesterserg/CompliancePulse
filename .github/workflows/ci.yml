name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest
      - name: Run tests
        env:
          ENVIRONMENT: test
          SECURITY_TEST_MODE: "1"
        run: |
          pytest -q
      - name: Build Docker image
        run: |
          docker build -f backend/Dockerfile -t compliancepulse-backend:ci .
