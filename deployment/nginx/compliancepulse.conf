map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;

# Upstream identifiers must not contain hyphens
upstream compliancepulse_api {
  # Prefer service DNS name within the compose network
  server api:8000;
}

server {
  listen 80 default_server;
  server_name _;
  server_tokens off;
  client_max_body_size 4m;
  keepalive_timeout 15s;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), camera=(), microphone=(), interest-cohort=()" always;
  # CSP tuned for Jinja2 + HTMX-lite + Tailwind CSS
  # - Allow self for default/script/style/img/font/connect
  # - Allow data: for images/fonts used by Tailwind builds
  # - Allow inline for styles/scripts used by simple inline handlers in templates
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'" always;

  # Health endpoints
  # - /api/health proxies directly to backend /api/health
  # - /health proxies to backend /api/health for backward-compat
  location = /api/health {
    access_log off;
    proxy_pass http://compliancepulse_api/api/health;
  }
  location /health {
    access_log off;
    proxy_pass http://compliancepulse_api/api/health;
  }

  # Proxy to API backend
  # Convenience UI aliases so /auth/* renders HTML directly without redirects
  location = /auth/login { proxy_pass http://compliancepulse_api/api/auth/login; }
  location = /auth/register { proxy_pass http://compliancepulse_api/api/auth/register; }
  location = /auth/logout { proxy_pass http://compliancepulse_api/api/auth/logout; }

  location /api/ {
    # Basic request rate limiting for API endpoints
    limit_req zone=api_rate burst=20 nodelay;
    # Preserve full original URI (including /api prefix) explicitly
    proxy_http_version 1.1;
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_buffering on;
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;
    proxy_pass http://compliancepulse_api$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve static files via backend's /static endpoint
  location /static/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    proxy_read_timeout 15s;
    proxy_pass http://compliancepulse_api/static/;
  }

  # Root routes (UI)
  location / {
    proxy_pass http://compliancepulse_api/;
    proxy_http_version 1.1;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_buffering on;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
