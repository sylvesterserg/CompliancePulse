map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;

# Upstream identifiers must not contain hyphens
upstream compliancepulse_api {
  # Prefer service DNS name within the compose network
  server api:8000;
}

server {
  listen 80 default_server;
  server_name _;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  # CSP tuned for Jinja2 + HTMX-lite + Tailwind CSS
  # - Allow self for default/script/style/img/font/connect
  # - Allow data: for images/fonts used by Tailwind builds
  # - Allow inline for styles/scripts used by simple inline handlers in templates
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'" always;

  # Health endpoints
  # - /health proxies to backend /health
  # - /api/health forwarded to backend /health for convenience
  location = /api/health {
    access_log off;
    proxy_pass http://compliancepulse_api/health;
  }
  location /health {
    access_log off;
    proxy_pass http://compliancepulse_api/health;
  }

  # Proxy to API backend
  location /api/ {
    # Basic request rate limiting for API endpoints
    limit_req zone=api_rate burst=20 nodelay;
    # Preserve /api prefix to upstream so backend routers can mount at /api
    proxy_pass http://compliancepulse_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve static files via backend's /static endpoint
  location /static/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    proxy_pass http://compliancepulse_api/static/;
  }

  # Root routes (UI)
  location / {
    proxy_pass http://compliancepulse_api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
