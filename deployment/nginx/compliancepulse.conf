map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;

server {
  listen 80 default_server;
  server_name _;

  # Health endpoints
  # - /health proxies to backend /health
  # - /api/health forwarded to backend /health for convenience
  location = /api/health {
    access_log off;
    proxy_pass http://api:8000/health;
  }
  location /health {
    access_log off;
    proxy_pass http://api:8000/health;
  }

  # Proxy to API backend
  location /api/ {
    limit_req zone=api_rate burst=20 nodelay;
    proxy_pass http://api:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 300s;
  }

  # Serve static files via backend's /static endpoint
  location /static/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    proxy_pass http://api:8000/static/;
  }

  # Root routes (UI)
  location / {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
