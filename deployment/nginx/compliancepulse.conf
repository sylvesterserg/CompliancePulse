map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;

server {
  listen 80;
  listen [::]:80;
  server_name _;

  # Health endpoint for container checks (proxy to API)
  location /health {
    access_log off;
    proxy_pass http://api:8000/api/health;
  }

  # Redirect to HTTPS if certificates present
  if (-f /etc/nginx/ssl/fullchain.pem) {
    return 301 https://$host$request_uri;
  }

  # Proxy to API backend (HTTP mode fallback when no certs)
  location /api/ {
    limit_req zone=api_rate burst=20 nodelay;
    proxy_pass http://api:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 300s;
  }

  # Serve static files via backend's /static endpoint
  location /static/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    proxy_pass http://api:8000/static/;
  }

  # Root routes (UI)
  location / {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/ssl/fullchain.pem;   # Provide in volume
  ssl_certificate_key /etc/nginx/ssl/privkey.pem;     # Provide in volume
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
  ssl_prefer_server_ciphers off;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self'" always;

  # Proxy to API backend
  location /api/ {
    limit_req zone=api_rate burst=20 nodelay;
    proxy_pass http://api:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 300s;
  }

  # Health endpoint surfaced via Nginx (HTTPS)
  location /health {
    access_log off;
    proxy_pass http://api:8000/api/health;
  }

  # Serve static files via backend's /static endpoint (no extra volumes)
  location /static/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    proxy_pass http://api:8000/static/;
  }

  # Root routes (UI)
  location / {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
