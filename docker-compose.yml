version: "3.9"

services:
  api:
    image: compliancepulse-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: compliancepulse-api
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite:////app/data/compliancepulse.db
      - ENVIRONMENT=development
      - SESSION_SECRET=changeme-super-secret
      - SESSION_BACKEND=redis
      - REDIS_URL=redis://redis:6379/0
      - SESSION_COOKIE_NAME=cp_session
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./frontend/templates:/app/frontend/templates
      - ./frontend/static:/app/frontend/static
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  worker:
    image: compliancepulse-backend
    container_name: compliancepulse-worker
    command: ["python", "worker.py"]
    environment:
      - DB_URL=sqlite:////app/data/compliancepulse.db
      - ENVIRONMENT=development
      - SESSION_SECRET=changeme-super-secret
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./frontend/templates:/app/frontend/templates
      - ./frontend/static:/app/frontend/static
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  scheduler:
    image: compliancepulse-backend
    container_name: compliancepulse-scheduler
    command: ["python", "scheduler_service.py"]
    environment:
      - DB_URL=sqlite:////app/data/compliancepulse.db
      - ENVIRONMENT=development
      - SESSION_SECRET=changeme-super-secret
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./frontend/templates:/app/frontend/templates
      - ./frontend/static:/app/frontend/static
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

  tailwind:
    image: node:20-alpine
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: ["sh", "-c", "npm install && npm run build:css"]
    profiles: ["assets"]
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: compliancepulse-redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    restart: unless-stopped
