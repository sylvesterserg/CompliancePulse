version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: compliancepulse-api
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite:////app/data/compliancepulse.db
      - ENVIRONMENT=development
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./frontend/templates:/app/frontend/templates
      - ./frontend/static:/app/frontend/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  tailwind:
    image: node:20-alpine
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: ["sh", "-c", "npm install && npm run build:css"]
    profiles: ["assets"]
    restart: "no"
