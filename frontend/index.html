<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompliancePulse Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            padding: 25px;
            border-radius: 12px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }
        .status-card:hover {
            transform: translateY(-2px);
        }
        .status-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .status-card.loading .value { color: #999; }
        .status-card.healthy .value { color: #28a745; }
        .status-card.error .value { color: #dc3545; }
        
        .actions {
            margin-bottom: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .systems {
            margin-top: 30px;
        }
        .systems h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .system-item {
            padding: 20px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .system-item:hover {
            background: #e9ecef;
        }
        .system-info strong {
            display: block;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .system-info small {
            color: #666;
        }
        .system-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è CompliancePulse</h1>
        <p class="subtitle">Security Compliance Monitoring Dashboard</p>
        
        <div class="status-grid">
            <div class="status-card loading" id="backend-status">
                <h3>Backend Status</h3>
                <div class="value">Checking...</div>
            </div>
            <div class="status-card loading" id="systems-count">
                <h3>Monitored Systems</h3>
                <div class="value">‚Äî</div>
            </div>
            <div class="status-card loading" id="avg-score">
                <h3>Average Score</h3>
                <div class="value">‚Äî</div>
            </div>
        </div>
        
        <div class="actions">
            <button onclick="testScan()" id="scan-btn">üîç Run Test Scan</button>
            <button onclick="loadSystems()">üîÑ Refresh</button>
        </div>
        
        <div class="systems" id="systems-container">
            <h2>Recent Scans</h2>
            <div id="systems-list" class="empty-state">
                <p>No systems scanned yet. Click "Run Test Scan" to get started!</p>
            </div>
        </div>
        
        <div class="footer">
            CompliancePulse Phase 0.1 | Backend: <span id="api-url">‚Äî</span>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://' + window.location.hostname + ':8000';
        document.getElementById('api-url').textContent = API_URL;
        
        async function checkBackend() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                const statusCard = document.getElementById('backend-status');
                statusCard.className = 'status-card healthy';
                statusCard.querySelector('.value').textContent = '‚úì Healthy';
                return true;
            } catch (error) {
                const statusCard = document.getElementById('backend-status');
                statusCard.className = 'status-card error';
                statusCard.querySelector('.value').textContent = '‚úó Offline';
                return false;
            }
        }
        
        async function loadSystems() {
            try {
                const response = await fetch(`${API_URL}/systems`);
                const data = await response.json();
                
                const countCard = document.getElementById('systems-count');
                countCard.className = 'status-card';
                countCard.querySelector('.value').textContent = data.count || 0;
                
                const systemsList = document.getElementById('systems-list');
                if (data.systems && data.systems.length > 0) {
                    systemsList.className = '';
                    systemsList.innerHTML = data.systems.map(s => `
                        <div class="system-item">
                            <div class="system-info">
                                <strong>${s.hostname}</strong>
                                <small>${s.ip || 'No IP'} ‚Ä¢ Last scan: ${s.last_scan ? new Date(s.last_scan).toLocaleString() : 'Never'}</small>
                            </div>
                            <div class="system-score">87/100</div>
                        </div>
                    `).join('');
                } else {
                    systemsList.className = 'empty-state';
                    systemsList.innerHTML = '<p>No systems scanned yet. Click "Run Test Scan" to get started!</p>';
                }
            } catch (error) {
                console.error('Failed to load systems:', error);
            }
        }
        
        async function testScan() {
            const btn = document.getElementById('scan-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Scanning...';
            
            try {
                const response = await fetch(`${API_URL}/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        hostname: 'server-' + Date.now(),
                        ip: '192.168.1.' + Math.floor(Math.random() * 255)
                    })
                });
                const data = await response.json();
                alert(`‚úÖ Scan Complete!\n\nScore: ${data.score}/100\nIssues Found: ${data.issues.length}\n\nIssues:\n${data.issues.map(i => '‚Ä¢ ' + i).join('\n')}`);
                loadSystems();
            } catch (error) {
                alert('‚ùå Scan failed: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç Run Test Scan';
            }
        }
        
        // Initialize
        checkBackend();
        loadSystems();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            checkBackend();
            loadSystems();
        }, 10000);
    </script>
</body>
</html>
