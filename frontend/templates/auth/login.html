<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In · {{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-100 px-4">
    <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-xl">
      <div class="mb-6 text-center">
        <h1 class="text-2xl font-semibold text-slate-900">Welcome back</h1>
        <p class="text-sm text-slate-500">Sign in to continue to {{ app_name }}</p>
      </div>
      {% if error %}
      <div class="mb-4 rounded-xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-600">
        {% if error is string %}{{ error }}{% else %}Please verify the submitted form.{% endif %}
      </div>
      {% endif %}
      <form method="post" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
        <label class="block text-sm font-semibold text-slate-600">
          Email
          <input
            name="email"
            type="email"
            class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2"
            placeholder="you@example.com"
            required
          />
        </label>
        <label class="block text-sm font-semibold text-slate-600">
          Password
          <input
            name="password"
            type="password"
            class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2"
            placeholder="••••••••"
            required
          />
        </label>
        <button type="submit" class="w-full rounded-full bg-indigo-600 py-2 text-sm font-semibold text-white hover:bg-indigo-500">
          Sign In
        </button>
      </form>
      <p class="mt-6 text-center text-sm text-slate-500">
        Don't have an account?
        <a href="/auth/register" class="font-semibold text-indigo-600">Create one</a>
      </p>
    </div>
  </body>
</html>
