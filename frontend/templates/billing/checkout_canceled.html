{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl rounded-2xl bg-white p-8 text-center shadow">
  <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-amber-100 text-amber-600">
    !
  </div>
  <h1 class="mt-4 text-3xl font-semibold text-slate-900">Checkout canceled</h1>
  <p class="mt-2 text-sm text-slate-500">
    Your Stripe session was closed before completing payment. You can restart checkout at any time from the billing page.
  </p>
  <div class="mt-6 flex flex-wrap justify-center gap-3">
    <a href="/billing" class="rounded-full bg-indigo-600 px-5 py-2 text-sm font-semibold text-white">Return to billing</a>
    <a href="/dashboard" class="rounded-full border border-slate-300 px-5 py-2 text-sm font-semibold text-slate-700">Back to dashboard</a>
  </div>
</div>
{% endblock %}
