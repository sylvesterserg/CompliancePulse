<div class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center bg-slate-900/70 px-4">
  <div class="w-full max-w-2xl rounded-2xl bg-white p-6 shadow-xl">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-900">Edit Rule</h2>
      <button class="text-slate-400 hover:text-slate-600" onclick="document.getElementById('modal-root').innerHTML=''">âœ•</button>
    </div>
    {% if error %}
    <div class="mt-3 rounded-md bg-rose-50 p-3 text-sm text-rose-700">{{ error }}</div>
    {% endif %}
    <form
      class="mt-4 space-y-4"
      method="post"
      hx-post="/api/rules/{{ rule.id }}/update"
      hx-target="#rules-table"
      hx-swap="outerHTML"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div class="grid gap-4 md:grid-cols-2">
        <label class="text-sm font-medium text-slate-600">
          Rule ID
          <input value="{{ rule.id }}" disabled class="mt-1 w-full rounded-lg border-slate-200 bg-slate-50" />
        </label>
        <label class="text-sm font-medium text-slate-600">
          Benchmark
          <select name="benchmark_id" class="mt-1 w-full rounded-lg border-slate-200">
            {% for b in benchmarks %}
            <option value="{{ b.id }}" {% if b.id == rule.benchmark_id %}selected{% endif %}>{{ b.title }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <label class="text-sm font-medium text-slate-600">
        Title
        <input name="title" value="{{ rule.title }}" class="mt-1 w-full rounded-lg border-slate-200" required />
      </label>
      <div class="grid gap-4 md:grid-cols-2">
        <label class="text-sm font-medium text-slate-600">
          Category
          <input name="category" value="" class="mt-1 w-full rounded-lg border-slate-200" />
        </label>
        <label class="text-sm font-medium text-slate-600">
          Severity
          <select name="severity" class="mt-1 w-full rounded-lg border-slate-200">
            {% for option in ['low', 'medium', 'high', 'critical'] %}
            <option value="{{ option }}" {% if option == rule.severity %}selected{% endif %}>{{ option|title }}</option>
            {% endfor %}
          </select>
        </label>
        <label class="text-sm font-medium text-slate-600">
          Tags
          <input name="tags" value="{{ rule.tags|join(', ') }}" class="mt-1 w-full rounded-lg border-slate-200" placeholder="comma separated" />
        </label>
      </div>
      <label class="text-sm font-medium text-slate-600">
        Description
        <textarea name="description" class="mt-1 w-full rounded-lg border-slate-200">{{ rule.description }}</textarea>
      </label>
      <label class="text-sm font-medium text-slate-600">
        Remediation
        <textarea name="remediation" class="mt-1 w-full rounded-lg border-slate-200">{{ rule.remediation }}</textarea>
      </label>
      <div class="grid gap-4 md:grid-cols-2">
        <label class="text-sm font-medium text-slate-600">
          Command
          <input name="command" value="{{ rule.command }}" class="mt-1 w-full rounded-lg border-slate-200" required />
        </label>
        <label class="text-sm font-medium text-slate-600">
          Expectation
          <input name="expect_value" value="{{ rule.expect_value }}" class="mt-1 w-full rounded-lg border-slate-200" />
        </label>
      </div>
      <label class="inline-flex items-center gap-2 text-sm font-medium text-slate-600">
        <input type="checkbox" name="enabled" {% if rule.status == 'active' %}checked{% endif %} class="h-4 w-4 rounded border-slate-300" />
        Enabled
      </label>
      <div class="flex justify-end gap-3">
        <button type="button" class="rounded-full border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-600" onclick="document.getElementById('modal-root').innerHTML=''">Cancel</button>
        <button type="submit" class="rounded-full bg-indigo-600 px-4 py-2 text-sm font-semibold text-white">Save Changes</button>
      </div>
    </form>
  </div>
  <div id="modal-root"></div>
</div>
