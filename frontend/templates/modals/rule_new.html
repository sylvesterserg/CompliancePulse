<div class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center bg-slate-900/70 px-4">
  <div class="w-full max-w-2xl rounded-2xl bg-white p-6 shadow-xl">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-900">Create Rule</h2>
      <button
        class="text-slate-400 hover:text-slate-600"
        onclick="document.getElementById('modal-root').innerHTML=''"
      >
        âœ•
      </button>
    </div>
    <form
      class="mt-4 space-y-4"
      method="post"
      hx-post="/rules/create"
      hx-target="#rules-table"
      hx-swap="outerHTML"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div class="grid gap-4 md:grid-cols-2">
        <label class="text-sm font-medium text-slate-600">
          Rule ID
          <input name="rule_id" class="mt-1 w-full rounded-lg border-slate-200" required />
        </label>
        <label class="text-sm font-medium text-slate-600">
          Benchmark
          <select name="benchmark_id" class="mt-1 w-full rounded-lg border-slate-200">
            {% for benchmark in benchmarks %}
            <option value="{{ benchmark.id }}">{{ benchmark.title }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <label class="text-sm font-medium text-slate-600">
        Title
        <input name="title" class="mt-1 w-full rounded-lg border-slate-200" required />
      </label>
      <div class="grid gap-4 md:grid-cols-2">
        <label class="text-sm font-medium text-slate-600">
          Severity
          <select name="severity" class="mt-1 w-full rounded-lg border-slate-200">
            {% for option in ['low', 'medium', 'high', 'critical'] %}
            <option value="{{ option }}">{{ option|title }}</option>
            {% endfor %}
          </select>
        </label>
        <label class="text-sm font-medium text-slate-600">
          Tags
          <input name="tags" class="mt-1 w-full rounded-lg border-slate-200" placeholder="comma separated" />
        </label>
      </div>
      <label class="text-sm font-medium text-slate-600">
        Description
        <textarea name="description" class="mt-1 w-full rounded-lg border-slate-200"></textarea>
      </label>
      <label class="text-sm font-medium text-slate-600">
        Remediation
        <textarea name="remediation" class="mt-1 w-full rounded-lg border-slate-200"></textarea>
      </label>
      <div class="grid gap-4 md:grid-cols-2">
        <label class="text-sm font-medium text-slate-600">
          Command
          <input name="command" class="mt-1 w-full rounded-lg border-slate-200" required />
        </label>
        <label class="text-sm font-medium text-slate-600">
          Expectation
          <input name="expect_value" class="mt-1 w-full rounded-lg border-slate-200" placeholder="expected output" />
        </label>
      </div>
      <div class="flex justify-end gap-3">
        <button
          type="button"
          class="rounded-full border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-600"
          onclick="document.getElementById('modal-root').innerHTML=''"
        >
          Cancel
        </button>
        <button type="submit" class="rounded-full bg-indigo-600 px-4 py-2 text-sm font-semibold text-white">
          Save Rule
        </button>
      </div>
    </form>
  </div>
</div>
