<div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50">
  <div class="w-full max-w-lg rounded-2xl bg-white p-6 shadow-xl">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-900">Edit Schedule</h2>
      <button class="text-slate-400 hover:text-slate-600" onclick="document.getElementById('modal-root').innerHTML=''">âœ•</button>
    </div>
    <form
      class="mt-4 space-y-4"
      method="post"
      hx-post="/api/schedules/{{ schedule.id }}/update"
      hx-target="#schedules-panel"
      hx-swap="outerHTML"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div>
        <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Name</label>
        <input name="name" value="{{ schedule.name }}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" required />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Rule Group</label>
        <select name="group_id" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" required>
          {% for group in rule_groups %}
          <option value="{{ group.id }}" {% if group.id == schedule.group_id %}selected{% endif %}>{{ group.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="grid gap-4 sm:grid-cols-2">
        <div>
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Frequency</label>
          <select name="frequency" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm">
            {% for opt in ['hourly','daily','custom'] %}
            <option value="{{ opt }}" {% if schedule.frequency == opt %}selected{% endif %}>{{ opt|title }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Time (HH:MM)</label>
          <input name="time" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="02:00" />
          <p class="mt-1 text-xs text-slate-400">Optional; not yet enforced</p>
        </div>
      </div>
      <div>
        <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Custom Interval (minutes)</label>
        <input name="interval_minutes" value="{{ schedule.interval_minutes }}" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" />
      </div>
      <label class="inline-flex items-center gap-2 text-sm font-medium text-slate-600">
        <input type="checkbox" name="enabled" class="h-4 w-4 rounded border-slate-300" {% if schedule.enabled %}checked{% endif %} />
        Enabled
      </label>
      <div class="flex justify-end gap-3">
        <button type="button" class="rounded-full px-4 py-2 text-sm font-semibold text-slate-500" onclick="document.getElementById('modal-root').innerHTML=''">Cancel</button>
        <button type="submit" class="rounded-full bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-500">Save</button>
      </div>
    </form>
  </div>
  
</div>
