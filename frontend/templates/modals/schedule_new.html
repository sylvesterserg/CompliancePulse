<div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50">
  <div class="w-full max-w-lg rounded-2xl bg-white p-6 shadow-xl">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-900">Create Schedule</h2>
      <button class="text-slate-400 hover:text-slate-600" onclick="document.getElementById('modal-root').innerHTML=''">âœ•</button>
    </div>
    <form
      class="mt-4 space-y-4"
      hx-post="/automation/schedules"
      hx-target="#schedules-panel"
      hx-swap="outerHTML"
    >
      <div>
        <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Name</label>
        <input name="name" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="Daily baseline" required />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Rule Group</label>
        <select name="group_id" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" required>
          <option value="">Select group</option>
          {% for group in rule_groups %}
          <option value="{{ group.id }}">{{ group.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="grid gap-4 sm:grid-cols-2">
        <div>
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Frequency</label>
          <select name="frequency" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm">
            <option value="hourly">Hourly</option>
            <option value="daily" selected>Daily</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div>
          <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Custom Interval (minutes)</label>
          <input name="interval_minutes" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="120" />
          <p class="mt-1 text-xs text-slate-400">Only used for custom frequency</p>
        </div>
      </div>
      <div class="flex justify-end gap-3">
        <button type="button" class="rounded-full px-4 py-2 text-sm font-semibold text-slate-500" onclick="document.getElementById('modal-root').innerHTML=''">Cancel</button>
        <button type="submit" class="rounded-full bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-500">Save</button>
      </div>
    </form>
  </div>
</div>
