<tbody id="reports-table" class="divide-y divide-slate-100">
  {% for report in reports %}
  <tr class="hover:bg-slate-50">
    <td class="px-4 py-3">
      <p class="font-semibold text-slate-900">{{ report.hostname }}</p>
      <p class="text-xs text-slate-500">Scan #{{ report.scan_id }}</p>
    </td>
    <td class="px-4 py-3">
      <span class="text-2xl font-bold text-slate-900">{{ '%.0f'|format(report.score) }}%</span>
      <p class="text-xs text-slate-500">{{ report.summary }}</p>
    </td>
    <td class="px-4 py-3">
      <span class="rounded-full bg-slate-100 px-2.5 py-1 text-xs font-semibold text-slate-600">{{ report.status|title }}</span>
    </td>
    <td class="px-4 py-3 text-right">
      <button
        class="rounded-full bg-slate-900 px-3 py-1 text-xs font-semibold text-white hover:bg-slate-800"
        hx-get="/reports/{{ report.id }}/view"
        hx-target="#modal-root"
        hx-swap="innerHTML"
      >
        View
      </button>
    </td>
  </tr>
  {% else %}
  <tr>
    <td colspan="4" class="px-4 py-6 text-center text-sm text-slate-500">No reports yet.</td>
  </tr>
  {% endfor %}
</tbody>
