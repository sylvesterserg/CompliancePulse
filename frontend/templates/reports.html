{% extends "layout.html" %}
{% block content %}
<div class="flex flex-wrap items-center justify-between gap-4">
  <div>
    <h1 class="text-2xl font-semibold text-slate-900">Compliance Reports</h1>
    <p class="text-sm text-slate-500">{{ reports|length }} generated reports</p>
  </div>
</div>
<div class="mt-6 overflow-hidden rounded-2xl bg-white shadow">
  <table class="min-w-full text-left text-sm">
    <thead class="bg-slate-50 text-xs uppercase tracking-wide text-slate-500">
      <tr>
        <th class="px-4 py-3">Hostname</th>
        <th class="px-4 py-3">Score</th>
        <th class="px-4 py-3">Status</th>
        <th class="px-4 py-3 text-right">Action</th>
      </tr>
    </thead>
    {% include "partials/reports_table.html" %}
  </table>
</div>
{% endblock %}
