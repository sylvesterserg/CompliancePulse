{% extends "layout.html" %}
{% block content %}
<div class="flex flex-wrap items-center justify-between gap-4">
  <div>
    <h1 class="text-2xl font-semibold text-slate-900">Rules Catalog</h1>
    <p class="text-sm text-slate-500">{{ rules|length }} controls loaded</p>
  </div>
  <button
    class="rounded-full bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-500"
    hx-get="/rules/modal/new"
    hx-target="#modal-root"
    hx-swap="innerHTML"
  >
    New Rule
  </button>
</div>
<div class="mt-6 overflow-hidden rounded-2xl bg-white shadow">
  <table class="min-w-full text-left text-sm">
    <thead class="bg-slate-50 text-xs uppercase tracking-wide text-slate-500">
      <tr>
        <th class="px-4 py-3">Rule</th>
        <th class="px-4 py-3">Severity</th>
        <th class="px-4 py-3">Tags</th>
        <th class="px-4 py-3">Status</th>
        <th class="px-4 py-3 text-right">Last Run</th>
      </tr>
    </thead>
    {% include "partials/rules_table.html" %}
  </table>
</div>
{% endblock %}
